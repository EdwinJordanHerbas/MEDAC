<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Shooter - Verbs Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Pantalla de inicio -->
        <div id="start-screen">
            <h1>Galaxy Shooter - Verbs Edition</h1>
            <p>¡Salva la galaxia de los errores ortográficos!</p>
            <button id="play-button">Jugar</button>
            <button id="results-button">Resultados</button>
        </div>

        <!-- Canvas del juego -->
        <canvas id="gameCanvas" style="display: none;"></canvas>


        <!-- Pantalla de resultados -->
        <div id="results-screen" style="display: none;">
            <h2>Ranking de puntuaciones</h2>
            <ul id="score-list"></ul>
            <button id="back-button">Volver al Inicio</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
